services:
  publications:
    stages:
    - type: githubPages
      branch: gh-pages
      username: MonkeyPatchIo
      repo: kaval

allPages:
  metaComponents:
    - type: 'kotlinPlayground'
      selector: "pre code[class='language-run-kotlin']"

