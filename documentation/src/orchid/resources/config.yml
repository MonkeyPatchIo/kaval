site:
  about:
    siteName: Kaval
    siteDescription: Kaval is a validation DSL for your POJO.

theme:
  extraCss:
    - 'assets/css/kaval.scss'
  menu:
    # Getting Started
    - type: separator
      title: Getting Started
    - type: page
      itemId: 'Samples'
      icon: fas fa-code
#    - type: page
#      itemId: 'Dependencies'
#    - type: page
#      itemId: 'Playground'
#      icon: fas fa-flask
    # Modules
    - type: separator
      title: Modules
    - type: page
      itemId: 'Kaval Core'
      icon: fas fa-atom
    - type: page
      itemId: 'Kaval Reflect'
      icon: fas fa-puzzle-piece
    - type: page
      itemId: 'Kaval Kotest'
      icon: fas fa-vial
    - type: page
      itemId: 'Kaval Arrow'
      icon: fas fa-location-arrow
    # Open Source
    - type: separator
      title: Open Source
    - type: page
      itemId: 'License'
      icon: fas fa-file-contract
    - type: page
      itemId: 'Changelog'
      icon: fas fa-history
#    - type: page
#      itemId: 'Contributors'
#      icon: fas fa-hands-helping
    - type: link
      title: Github
      url: 'https://github.com/MonkeyPatchIo/kaval'
      icon: 'fab fa-github'

  metaComponents:
    - type: 'prism'
      theme: 'tomorrow'
      languages:
        - 'clike'
        - 'kotlin'

#indices:
